<body>
  <form name="cal">
  <input id="display" type="text" name="display" readonly />
  <!--9to7 and +-->
  <div class="content">
  <ul class="Row">
  <button class="btn" value="7"  type="button" name="7" onclick="cal.display.value +=7 ">7</button>
   
    <button class="btn" value="8" type="button" name="8" onclick="cal.display.value +=8 ">8</button>
  
  
   <button class="btn" value="9"  type="button" name="9" onclick="cal.display.value +=9 ">9</button>
  
   <button class="btn" value="+"  type="button" name="+" onclick="cal.display.value +='+' ">+</button>
   
  </ul>
   <ul class="Row">
   
    <button class="btn" value="4" type="button" name="4" onclick="cal.display.value +=4 ">4</button>
  
  
   <button class="btn" value="7"  type="button" name="7" onclick="cal.display.value +=5">5</button>
  
   <button class="btn" value="6"  type="button" name="6" onclick="cal.display.value +=6">6</button>
   
    <button class="btn"value="-"type="button" name="-" onclick="cal.display.value +='-'">-</button>
  
  </ul>
   
    <ul class="Row">
      
  <button class="btn" value="1" type="button" name="1" onclick="cal.display.value +=1 ">1</button>
   
    <button class="btn" value="2" types="button" name="2" onclick="cal.display.value +=2 ">2</button>
  
  
   <button class="btn" value="3"  type="button" name="3" onclick="cal.display.value +=3 ">3</button>
  
   
    <button class="btn"value="*"type="button" name="×" onclick="cal.display.value +='*'">×</button>

  <ul class="Row">
 
   <button class="btn"type="reset"name="clear">c</button>
   
    <button class="btn" value="0" type="button"name="0" onclick="cal.display.value +=0">0</button>
    
    <button class="btn" value="." type="button"name="." onclick="cal.display.value +='.'">.</button>
    
    <button class="butn" value="=" type="button"name="=" onclick="cal.display.value = eval(cal.display.value)">=</button>
   
    
   
    </div>
