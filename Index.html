<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>calculate</title>
  
  <!-- HTML -->
  <!--google icons-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <form>
  <input id="display" type="text" name="display" readonly />
  <!--9to7 and +-->
  <div class="content">
  
 
    
  <ul class="Row">
  <button class="btn"type="button" name="7" onclick="display.value +=7 ">7</button>
   
    <button class="btn" type="button" name="8" onclick="display.value +=8 ">8</button>
  
  
   <button class="btn"type="button" name="9" onclick="display.value +=9 ">9</button>
  
   <button class="btn" type="button" name="+" onclick="display.value +='+' ">+</button>
   
  </ul>
   <ul class="Row">
   
    <button class="btn"type="button" name="4" onclick="display.value +=4 ">4</button>
  
  
   <button class="btn" type="button" name="7" onclick="display.value +=5">5</button>
  
   <button class="btn"type="button" name="6" onclick="display.value +=6">6</button>
   
    <button class="btn"value="-"type="button" name="-" onclick="display.value +='-'">-</button>
  
  </ul>
   
    <ul class="Row">
      
  <button class="btn"type="button" name="1" onclick="display.value +=1 ">1</button>
   
    <button class="btn"type="button" name="2" onclick="display.value +=2 ">2</button>
  
  
   <button class="btn"type="button" name="3" onclick="display.value +=3 ">3</button>
  
   
    <button class="btn"value="+"type="button" name="×" onclick="display.value +='*'">×</button>
 
  </ul>
  <ul class="Row">
 
   <button class="btn"type="reset"name="clear">c</button>
   
    <button class="btn" type="button"name="0" onclick="display.value +=0">0</button>
    
    <button class="btn"type="button"name="." onclick="display.value +='.'">.</button>
    
    <button class="butn"type="button"name="=" onclick="display.value += eval(display.value)">=</button>
   
    
   
    </div>
  </ul>
  </form>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
